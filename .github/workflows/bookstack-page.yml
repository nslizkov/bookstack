name: Create BookStack Page on New Issue
on:
  issues:
    types: [opened]
jobs:
  createPage:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Create HTML and send to BookStack
        env:
          BOOKSTACK_API_ID: ${{ secrets.BOOKSTACK_API_ID }}
          BOOKSTACK_API_SECRET: ${{ secrets.BOOKSTACK_API_SECRET }}
          BOOKSTACK_URL: ${{ secrets.BOOKSTACK_URL }}
          BOOKSTACK_BOOK_ID: ${{ secrets.BOOKSTACK_BOOK_ID }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
        run: |
          mkdir page-generator
          cd page-generator
          npm init -y > /dev/null
          npm install marked node-fetch@2 > /dev/null
          
          cat << 'EOF' > create-page.js
          const fetch = require('node-fetch');
          const marked = require('marked');
          
          const title = process.env.ISSUE_TITLE;
          const body = process.env.ISSUE_BODY || 'Нет описания';
          const url = process.env.ISSUE_URL;
          
          const htmlBody = marked.parse(body);
          const fullHtml = \`
            <div style="background: #28a745; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
              <strong>Статус задачи:</strong> ОТКРЫТО
            </div>
            <p><strong>Связанная задача:</strong> <a href="\${url}">\${url}</a></p>
            <hr>
            \${htmlBody}
          \`;
          
          const payload = {
            name: title,
            book_id: process.env.BOOKSTACK_BOOK_ID,
            html: fullHtml
          };
          
          // Функция для поиска существующей страницы
          async function findExistingPage() {
            const searchUrl = \`\${process.env.BOOKSTACK_URL}/api/pages?filter[name]=\${encodeURIComponent(title)}\`;
            
            const response = await fetch(searchUrl, {
              headers: {
                'Authorization': \`Token \${process.env.BOOKSTACK_API_ID}:\${process.env.BOOKSTACK_API_SECRET}\`,
                'Content-Type': 'application/json'
              }
            });
            
            if (!response.ok) return null;
            
            const data = await response.json();
            const exactMatch = data.data.find(page => page.name === title);
            return exactMatch ? exactMatch.id : null;
          }
          
          // Основная логика
          async function main() {
            try {
              const existingPageId = await findExistingPage();
              
              let apiUrl, method;
              if (existingPageId) {
                apiUrl = \`\${process.env.BOOKSTACK_URL}/api/pages/\${existingPageId}\`;
                method = 'PUT';
                console.log('Обновление существующей страницы:', existingPageId);
              } else {
                apiUrl = \`\${process.env.BOOKSTACK_URL}/api/pages\`;
                method = 'POST';
                console.log('Создание новой страницы');
              }
              
              const response = await fetch(apiUrl, {
                method: method,
                headers: {
                  'Authorization': \`Token \${process.env.BOOKSTACK_API_ID}:\${process.env.BOOKSTACK_API_SECRET}\`,
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
              });
              
              if (!response.ok) {
                const errorText = await response.text();
                console.error('Ошибка при обработке страницы:', response.status, errorText);
                process.exit(1);
              } else {
                const action = existingPageId ? 'обновлена' : 'создана';
                console.log(\`Страница успешно \${action} со статусом: ОТКРЫТО\`);
              }
            } catch (err) {
              console.error('Ошибка запроса:', err);
              process.exit(1);
            }
          }
          
          main();
          EOF
          
          node create-page.js
